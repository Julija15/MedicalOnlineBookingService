<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 80px;
        "></div>
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<div class="top">
    <a href="/medicalonlinebookingservice/index">Start Page</a>
    <a href="/medicalonlinebookingservice/profile/admin">Admin hom page</a>
    <a href="/medicalonlinebookingservice/logout">Logout</a>
</div>

    <form th:action="@{/registration}" th:object="${userRegistration}" method="put">
        <select name="role" id="role">
            <option th:each="role : ${T(com.example.medicalonlinebookingservice.entity.enums.Role).values()}"
                    th:value="${role}"
                    th:text="${role}"></option>
        </select>
        <br>
        <select name="role" id="">
            <option th:each="specialist : ${T(com.example.medicalonlinebookingservice.entity.enums.Specialist).values()}"
                    th:value="${specialist}"
                    th:text="${specialist}"></option>
        </select>
        <br>
        <br>
        <h2 style="text-align:center">Patient data:</h2>
        <br>
        <br>
        <input type="text" th:field="*{userRegistration.firstname}" placeholder="Firstname"/>
        <br>
        <input type="text" th:field="*{userRegistration.lastname}" placeholder="Lastname"/>
        <br>
        <input type="date" th:field="*{userRegistration.dateOfBirth}" placeholder="dateOfBirth"/>
        <br>
        <select name="gender" id="gender">
            <option th:each="gender : ${T(com.example.medicalonlinebookingservice.entity.enums.Gender).values()}"
                    th:value="${gender}"
                    th:text="${gender}"></option>
        </select>
        <br>
        <input type="text" th:field="*{userRegistration.phoneNumber}" placeholder="PhoneNumber"/>
        <br>
        <h2 style="text-align:center">Address:</h2>
        <br>
        <input type="text" th:field="*{userRegistration.city}" placeholder="city"/>
        <br>
        <input type="text" th:field="*{userRegistration.street}" placeholder="street"/>
        <br>
        <input type="text" th:field="*{house}" placeholder="house"/>
        <br>
        <input type="text" th:field="*{flat}" placeholder="house"/>
        <br>
        <input type="text" th:field="*{email}" placeholder="email"/>
        <br>
        <br>
        <button>Update</button>
    </form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
