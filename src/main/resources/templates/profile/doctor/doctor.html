<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="/includes/head::head"></div>

<body>

<div class="p-3 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 100px;
        "></div>

<div class="text"
     th:if="${user.getRole() == T(com.example.medicalonlinebookingservice.entity.enums.Role).DOCTOR}">
    <h2> Doctor: [[${user.name}]] ([[${user.getUser().getUsername()}]])</h2>
</div>

<div class="top">
    <a href="/medicalonlinebookingservice/index">Home Page</a>
    <a href="/medicalonlinebookingservice/logout">Logout</a>
</div>

<div class="container">

    <form action="/medicalonlinebookingservice/doctor/{id}" class="form-signin" method="POST" th:object="user">

        <div class="tittle-block">
            <h3 class="form-signin-heading" style="text-align:center"> Select a date of visits </h3>
            <div class="reg-button">
                <button style="width:100px" type="button"> Create</button>
                <input type="date" value="${doctorRequest.getDate()}">
                <script src="jQuery.ui.datepicker.js"></script>
                <script src="jquery.ui.datepicker.mobile.js"></script>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col mt-5">
                        <div th:each="visit : ${visitList}">
                            <input type="radio" name="doctor" th:value="${doctor.visit.isReserved}"/>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
