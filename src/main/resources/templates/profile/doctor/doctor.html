<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="p-3 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 100px;
        "></div>

<body>

<div class="top">
    <a href="/medicalonlinebookingservice/index">Home Page</a>
    <a href="/medicalonlinebookingservice/logout">Logout</a>
</div>


<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Date and time</th>
        <th scope="col">Patient firstname</th>
        <th scope="col">Patient lastname</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="eachVisit : ${visitList}">
        <td th:text="${eachVisit.startTime}"/>
        <td th:text="${eachVisit.patient.firstname}"/>
        <td th:text="${eachVisit.patient.lastname}">
    </tr>
    </tbody>
    </thead>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
