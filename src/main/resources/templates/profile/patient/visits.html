<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 80px;
        "></div>
<head>
    <meta charset="UTF-8">
    <title>Creat time table</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>

<div class="top">
    <a href="/medicalonlinebookingservice/index">Start Page</a>
    <a href="/medicalonlinebookingservice/profile/patient">Patient hom page</a>
    <a href="/medicalonlinebookingservice/logout">Logout</a>
</div>

<form th:action="@{/profile/patient/reserveVisit}" method="post" th:object="${visit}">
    <h2>Select a visit:</h2>
    <hr>
    <div th:each="eachVisit: ${visits}">
        <input type="radio" name="id" th:value="${eachVisit.id}"/>
        <label th:text="${eachVisit.startTime}"></label>
        <br>
        <br>
    </div>
    <button class="button" type="submit">Reserve visit</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
