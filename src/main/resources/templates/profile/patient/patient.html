<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="p-3 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 80px;
        "></div>

<div th:insert="/includes/head::head"></div>

<body>

<div class="top" >
    <a href="/medicalonlinebookingservice/index">Start Page</a>div class="container">

    <form action="/medicalonlinebookingservice/doctor/{id}" class="form-signin" method="POST" th:object="user">

        <div class="tittle-block">
            <h3 class="form-signin-heading" style="text-align:center"> Select a date of visits </h3>
            <div class="reg-button">
                <button style="width:100px" type="button"> Create</button>
                <input type="date" value="${doctorRequest.getDate()}">
                <script src="jQuery.ui.datepicker.js"></script>
                <script src="jquery.ui.datepicker.mobile.js"></script>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col mt-5">
                        <div th:each="visit : ${visitList}">
                            <a th:href="@{/user/{username} (username = ${user.getUsername})}"
                               class="text-decoration-none text-reset">
                            </a>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
    <a href="/medicalonlinebookingservice/index">Start Page</a>
<!--    <a href="/medicalonlinebookingservice/profile/{id}">[[${user.name}]]</a>-->
</div>

<div class="container">

    <div th:replace="/includes/header"></div>
    <div th:replace="/includes/nav"></div>


    <div class="text" th:if="${user.getUser().getRole == T(com.example.medicalonlinebookingservice.entity.enums.Role).PATIENT}">
        <h2> Patient: [[${user.name}]]  ([[${user.getUser().getId()}]])</h2>
    </div>

    <form th:method="POST" th:action="@{/logout}">
        <input type="submit" value="Logout"/>
    </form>
    <hr>
    <br/>

    <div class="user">

        <div class="fields-names">
            <h4>First name:</h4>
            <h4>Last name:</h4>
            <h4>Father name:</h4>
            <h4>Date of birth:</h4>
            <h4>Gender:</h4>
        </div>

        <div class="fields-values">
            <h4>[[${user.getFirstName}]]</h4>
            <h4>[[${user.getLastName}]]</h4>
            <h4>[[${user.getDateOfBirth}]]</h4>
            <h4>[[${user.getGender}]]</h4>
        </div>

    </div>
    <br/>

    <div class="container">

    <form action="/medicalonlinebookingservice/profile/patient/{id}" class="form-signin" method="GET" th:object="user">
        <div th:each="doctors : ${doctor}">
            <input type="radio" name="doctor" th:value="${doctor.specialist}"/>
        </div>
    </form>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
