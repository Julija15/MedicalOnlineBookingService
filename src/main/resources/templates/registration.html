    <h2> New user registration </h2>

    <form th:action="@{/registration}" th:object="${userRegistration}" method="post">
        <input type="text" th:field="*{username}" placeholder="username"/>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        <br>
        <input type="password" th:field="*{password}" placeholder="password"/>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <br>
        <br>
        <h2 style="text-align:center">Patient data:</h2>
        <br>
        <br>
        <input type="text" th:field="*{firstname}" placeholder="Firstname"/>
        <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
        <br>
        <input type="text" th:field="*{lastname}" placeholder="Lastname"/>
        <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
        <br>
        <input type="date" th:field="*{dateOfBirth}" placeholder="dateOfBirth"/>
        <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
        <br>
        <select name="gender" id="gender">
            <option th:each="gender : ${T(com.example.medicalonlinebookingservice.entity.enums.Gender).values()}" th:value="${gender}"
                                th:text="${gender}"></option>
        </select>
        <br>
        <input type="text" th:field="*{phoneNumber}" placeholder="PhoneNumber"/>
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        <br>
        <h2 style="text-align:center">Address:</h2>
        <br>
        <input type="text" th:field="*{city}" placeholder="city"/>
        <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
        <br>
        <input type="text" th:field="*{street}" placeholder="street"/>
        <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></p>
        <br>
        <input type="text" th:field="*{house}" placeholder="house"/>
        <p th:if="${#fields.hasErrors('house')}" th:errors="*{house}"></p>
        <br>
        <input type="text" th:field="*{flat}" placeholder="house"/>
        <p th:if="${#fields.hasErrors('flat')}" th:errors="*{flat}"></p>
        <br>
        <input type="text" th:field="*{email}" placeholder="email"/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

        <button>Submit</button>
    </form>
