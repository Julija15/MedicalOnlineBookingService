<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="p-3 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 70px;
        "></div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>

<div class="container">

    <div class="top">
        <a  href="/medicalonlinebookingservice/index">Start page</a>
        <br>
        <a  href="/medicalonlinebookingservice/login">Login</a>
    </div>
    <h2 style="text-align:center"> New user registration </h2>

<form  th:action="@{/registration}" th:object="${userRegistration}" method="post">

    <input type="text" th:field="*{username}" placeholder="username"/>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    <br>
    <input type="password" th:field="*{password}" placeholder="password"/>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <hr>
    <h2 style="text-align:center">Patient data:</h2>
    <br>
    <input type="text" th:field="*{firstname}" placeholder="Firstname"/>
    <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
    <br>
    <input type="text" th:field="*{lastname}" placeholder="Lastname"/>
    <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
    <br>
    <input type="date" th:field="*{dateOfBirth}" placeholder="dateOfBirth"/>
    <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
    <br>
    <select name="gender" id="gender">
        <option th:each="gender : ${T(com.example.medicalonlinebookingservice.entity.enums.Gender).values()}"
                th:value="${gender}"
                th:text="${gender}"></option>
    </select>
    <br>
    <input type="text" th:field="*{phoneNumber}" placeholder="PhoneNumber"/>
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    <hr>
    <h2 style="text-align:center">Address:</h2>
    <br>
    <input type="text" th:field="*{city}" placeholder="city"/>
    <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
    <br>
    <input type="text" th:field="*{street}" placeholder="street"/>
    <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></p>
    <br>
    <input type="text" th:field="*{house}" placeholder="house"/>
    <p th:if="${#fields.hasErrors('house')}" th:errors="*{house}"></p>
    <br>
    <input type="text" th:field="*{flat}" placeholder="house"/>
    <p th:if="${#fields.hasErrors('flat')}" th:errors="*{flat}"></p>
    <br>
    <input type="text" th:field="*{email}" placeholder="email"/>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <br>
    <br>
    <button>Submit</button>
</form>
</div>
</body>
</html>
