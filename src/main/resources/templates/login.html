<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="p-3 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 80px;
        "></div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>



<div class="container">

    <div class="top" >
        <a href="/medicalonlinebookingservice/index">Home Page</a>
        <br>
        <a href="/medicalonlinebookingservice/registration">Registration</a>
    </div>

            <form th:action="@{/login}" th:object="${userLogin}" method="post">

                <h2 class="form-signin-heading" style="text-align:center"> Medical center login </h2>

                <div style="clear:both; padding:10px; text-align:right">
                    <label for="username" >Username:</label>
                    <input size="25" type="tel" id="username" name="username" required>
                </div>

                <div style="clear:both; padding:10px; text-align:right">
                    <label for="password" >Password:</label>
                    <input size="25" type="password" id="password" name="password" required>
                </div>

                <div>
                    <button class="signin-button" type="submit" style="float:right">Sign in</button>
                </div>

            </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
